    options:
      zero:
        type: int
        default: 0
        description: An integer with value of 0
      int:
        type: int
        default: 42
        description: An integer value
      bool:
        type: bool
        default: False
        description: A bool value
      str:
        type: str
        default: Some string
        description: A string value
      str_multiline:
        type: str
        default: |
          This is a multi line string.

